#配置服务器端口
server.port=8080
#配置热加载触发器文件
spring.devtools.restart.trigger-file=.reloadtrigger
#启动热加载自动重启
spring.devtools.restart.enabled=true
#禁用thymeleaf模板引擎缓存
spring.thymeleaf.cache=false
#设置json序列化日期格式和时区
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=GMT+8


